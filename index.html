<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nihao</title>
    <script type="text/javascript">
               // Function to set data to clipboard
        function setDataToClipboard(data) {
            // Create a temporary textarea element
            var textarea = document.createElement("textarea");
            textarea.value = data;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy"); // Copy the data to clipboard
            document.body.removeChild(textarea); // Clean up

            console.log("This is a debug message");
        }

        // Extract query parameters from the URL and store in clipboard
        var urlParams = new URLSearchParams(window.location.search);
        var dataToStore = ""; // Initialize data to store
        urlParams.forEach(function(value, key) {
            dataToStore += key + "=" + value + "\n"; // Format data as key=value
        });
        console.log("This is ");
        
        setDataToClipboard(dataToStore); // Store data to clipboard
    </script>
</head>

    <p>Redirecting to another website...</p>

</body>
</html>
