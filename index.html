<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fargo Printer Protocol</title>
</head>
<body>
    <h1>Fargo Printer App</h1>
    <p>Click the button below to open the Fargo Printer App using the custom URL protocol.</p>

    <button id="openApp" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        Open Fargo Printer App
    </button>

    <script>
        document.getElementById("openApp").addEventListener("click", () => {
            // Trigger the custom protocol
            window.location.href = "fargoprinter://example";
        });
    </script>
</body>
</html>
